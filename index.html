<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Soundboard</title>
</head>
<body>
    <audio src = "Sounds/bass.mp3" id = "bass"></audio>
    <audio src = "Sounds/floorTom.mp3" id = "floorTom"></audio>
    <audio src = "Sounds/hiHat.mp3" id = "hiHat"></audio>
    <audio src = "Sounds/snare.mp3" id = "snare"></audio>

    <div class = "soundboard">
        <h1>Drumset Soundboard</h1>
        <ul class = "buttonList">
            <li><button onClick="playSnare()" class = "snare">Snare Drum</button></li>
            <li><button onClick="play(bass)" class = "bass">Bass Drum</button></li>
            <li><button onClick="play(hiHat)" class = "hiHat">Hi-Hat</button></li>
            <li><button onClick="play(FloorTom)" class = "floorTom">Floor Tom</button></li>
        </ul>
    </div>

    <script src = "soundboard.js"></script>
</body>
</html>
